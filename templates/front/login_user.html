{% extends 'dashboard/index.html' %}
{% load static %}

{% block content %}
<section id="login" class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <p class="sub-title">Tizimga kirish</p>
                    <h2>Login</h2>
                </div>
                <form method="POST" action="{% url 'dashboard:login' %}" class="contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Foydalanuvchi nomi" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Parol" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="cf-btn">Kirish</button>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
